[profile.default]
src = 'src'
out = 'out'
libs = ['lib', 'node_modules']
solc_version = "0.8.13"
gas_reports = ["*"]
optimizer = true
optimizer_runs = 20_000

[profile.ci]
verbosity = 4

[rpc_endpoints]
goerli = "${GOERLI_RPC_URL}"

[etherscan]
goerli = { key = "${ETHERSCAN_API_KEY}" }
mainnet = { key = "${ETHERSCAN_API_KEY}" }

# See more config options https://github.com/foundry-rs/foundry/tree/master/config